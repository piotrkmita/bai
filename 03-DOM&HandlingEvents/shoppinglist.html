<!DOCTYPE html>
<html>

<head>
    <title>Shopping List</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Shopping List</h1>
    <p>
        New item: <input type="text" name="item">
        <button type="button" onclick="addItem()">Add</button>
    </p>
    <h3>List of items</h3>
    <ol id="myList">
        <li>cooking oil</li>
        <li>breakfast cereal</li>
        <li>bread</li>
    </ol>

    <script>
    	// a JavaScript code here ...
        function addItem() {
            let myList = document.getElementById('myList')
            let item = document.createElement('li')
            let itemValue = document.getElementsByTagName("input").namedItem("item").value
            
            item.innerText = itemValue
            myList.appendChild(item)
        }
    </script>
</body>

</html>
