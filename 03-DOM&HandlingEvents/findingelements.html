<html>

<head>
    <title>Finding elements</title>
</head>

<body>
    <h1>Finding elements in DOM</h1>
    <p id="someTest">Find an element by element id</p>
    <p class="important">Find elements by class name</p>
    <p>Find elements by tag name</p>

    <script>
        // a JavaScript code here ...
        // • h1 element
        // • Element with id=„someText”
        // • Element with class=„important”
        // • All paragraph elements
        console.log(document.getElementById("someTest"));
        console.log(document.getElementsByTagName("h1"));
        console.log(document.getElementsByClassName("important"));
        console.log(document.getElementsByTagName("p"));
    </script>
</body>

</html>
